<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulaire d'ajout de contrat</title>
</head>
<body>
    {% extends 'layout.html' %}
    {% block title %}
        Formulaire d'ajout d'un contrat
    {% endblock %}
    {% block body %}
        <div>
            <h1>Formulaire d'ajout d'un contrat</h1><br>
            <form class="mb-3" action="/contrat/add" method="post">
                <div>
                    <label class="form-label" for="etudiant">Nom de l'étudiant :</label>
                    <select class="form-label" name="etudiant" required>
                        <option value="">Séléctionnez un étudiant</option>
                        {% for etudiant in etudiants %}
                            <option value="{{ etudiant.ID_Etudiant }}">{{ etudiant.ID_Etudiant }} {{ etudiant.Nom }} {{ etudiant.Prenom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label" for="velo">id du velo :</label>
                    <select class="form-label" name="velo" required>
                        <option value="">Séléctionnez un velo</option>
                        {% for velo in velos %}
                            <option value="{{ velo.ID_Velo }}">{{ velo.ID_Velo }} {{ velo.Libelle_Modele }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label" for="date_debut">date de début du contrat</label>
                    <input type="date" id="date_debut" placeholder="Entrez la date de debut de location" required name="date_debut">
                </div>
                <br>
                <div>
                    <label class="form-label" for="duree">durée du contrat</label>
                    <input class="form-control" size="10" type="number" id="duree" placeholder="Entrez la duree en journées du contrat" required name="duree">
                </div>
                <br>
                <div>
                    <label class="form-label" for="tarif">tarif du contrat</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Entrez le tarif du contrat" required name="tarif">
                </div>
                <br>
                <button class="form-control" type="submit">Enregistrer</button>
            </form>
        </div>
    {% endblock %}
</body>
</html>
