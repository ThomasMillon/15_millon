{% extends 'layout.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% block title %}
    Modifier une réparation
{% endblock %}
<br>
{% block body %}
    <div>
        <form class="mb-3" action="/reparation/edit" method="post">
            <input type="hidden" name="id" value="{{ reparation.ID_Reparation }}" >
            <div>
                <label class="form-label" for="prix">Prix total de la réparation</label>
                <input class="form-control" type="number" id="prix" required value="{{ reparation.Prix_Total }}" name="prix">
            </div>
            <br>
            <div>
                <label class="form-label" for="date">Date de la réparation</label>
                <input class="form-control" type="date" id="date" required value="{{ reparation.Date_Reparation }}" name="date">
            </div>
            <br>
            <div>
                <label class="form-label" for="velo">ID du velo</label>
                <select name="velo" required>
                    {% for velo in velos %}
                        <option value="{{ velo.ID_Velo }}" {% if velo.ID_Velo == reparation.ID_Velo %}selected{% endif %}>{{ velo.ID_Velo }} {{ velo.Libelle_Modele }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div>
                <label class="form-label" for="type">ID du type de réparation</label>
                <select name="type" required>
                    {% for type in types %}
                        <option value="{{ type.ID_Type }}" {% if type.ID_Type == reparation.ID_Type %}selected{% endif %}>{{ type.ID_Type }} {{ type.Libelle_Type }}</option>
                    {% endfor %}
                </select>
            </div>
            <input class="form-control" type="submit" value="Enregistrer" name="Enregistrer">
        </form>
    </div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
