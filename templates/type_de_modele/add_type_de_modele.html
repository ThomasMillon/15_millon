<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire type de modèle</title>
    <!-- Inclure Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

    {% block body %}
<div class="container mt-4">
    <h1>Formulaire type de modèle</h1>
    <form action="/typedemodele/add" method="post">
        <!-- Champs pour saisir les informations de l'étudiant -->
        <div class="mb-3">
            <label for="libelle" class="form-label">libelle du type de modèle</label>
            <input type="text" class="form-control" id="libelle" placeholder="Entrez le libelle du type de modèle" required name="libelle">
            <br>
            <label for="vitt" class="form-label">vitesse maxi du type de modèle</label>
            <input type="int" class="form-control" id="vitt" placeholder="Entrez la vitesse max du type de modèle" required name="vitt">
        </div>
        <div class="mb-3">
            <label for="id_marque" class="form-label">Marque :</label>
            <select class="form-select" id="id_marque" required name="id_marque">
                <option value="">Séléctionnez une marque</option>
                {% for marque in marques %}
                    <option value="{{ marque.ID_Marque }}"> {{ marque.Libelle_Marque }} </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
    {% endblock %}

<!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
