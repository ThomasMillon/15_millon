<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire type de modèle</title>
    <!-- Inclure Bootstrap 5 CSS 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% extends 'layout.html' %}
<!--<div class="container mt-4">-->
    <h1>Formulaire -type de modèle</h1>
    <form class="mb-3"action="/typedemodele/edit" method="post">
        <!-- Champs pour saisir les informations du type de modele -->
        <input type="hidden" name="id" value="{{ modele.ID_Modele }}" >
        <div class="mb-3">
            <label for="libelle" class="form-label">Libelle du type de modèle :</label>
            <input type="text" class="form-control" id="libelle" placeholder="Entrez le type de modele" required value="{{ modele.Libelle_Modele }}" name="libelle">
            <br>
            <label for="vitt" class="form-label">vitesse maxi du type de modèle</label>
            <input type="int" class="form-control" id="vitt" placeholder="Entrez la vitesse max du type de modèle" required value="{{ modele.Vitesse_max }}" name="vitt">
        </div>
        <div class="mb-3">
            <label for="id_marque" class="form-label">Marque :</label>
            <select class="form-select" id="id_marque" required name="id_marque">
                {% for marque in marques %}
                    <option value="{{ marque.ID_Marque }}" {% if marque.ID_Marque == modele.ID_Marque %}selected{% endif %}> {{ marque.Libelle_Marque }} </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
<!--</div>-->

<!-- Inclure Bootstrap 5 JS (pour les fonctionnalités supplémentaires) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
